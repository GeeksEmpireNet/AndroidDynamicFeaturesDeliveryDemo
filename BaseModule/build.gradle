apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "net.geeksempire.experimental.demonstration"

        minSdkVersion 24
        targetSdkVersion 28

        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = false
        }
    }

    flavorDimensions "XYZdemo"
    productFlavors {
        demoConfig {
            dimension "XYZdemo"

            versionNameSuffix '[DEMO]'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }

    dynamicFeatures = [":DynamicFeatureOnDemand",
                       ":InstantAppModule"]


}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'com.google.android.gms:play-services-wallet:17.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    implementation 'com.google.maps.android:android-maps-utils:0.5'

    api 'androidx.core:core-ktx:1.0.2'
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.dynamicanimation:dynamicanimation:1.0.0'

    api 'com.google.android.material:material:1.1.0-alpha09'

    implementation 'com.google.firebase:firebase-core:17.0.1'
    implementation 'com.google.firebase:firebase-auth:18.1.0'
    implementation 'com.google.firebase:firebase-appindexing:19.0.0'
    api 'com.google.firebase:firebase-ads:18.1.1'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.41"

    implementation 'com.google.android.play:core:1.6.1'

    /*3rd-Party Library*/
    implementation 'com.facebook.rebound:rebound:0.3.8'
}
apply plugin: 'com.google.gms.google-services'
