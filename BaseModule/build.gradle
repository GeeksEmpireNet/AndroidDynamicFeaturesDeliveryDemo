apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "net.geeksempire.experimental.demonstration"

        minSdkVersion 23
        targetSdkVersion 28

        versionCode 5
        versionName "XYZ_FIVE"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = false
        }
    }

    flavorDimensions "XYZdemo"
    productFlavors {
        betaConfig {
            dimension "XYZdemo"

            versionNameSuffix '[BETA]'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }

    dynamicFeatures = [":DynamicFeatureOnDemand"]
}

dependencies {
    api 'androidx.core:core-ktx:1.0.2'
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'com.google.android.material:material:1.1.0-alpha06'

    api 'com.google.firebase:firebase-core:16.0.9'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31"

    implementation 'com.google.android.play:core:1.5.0'
}
apply plugin: 'com.google.gms.google-services'